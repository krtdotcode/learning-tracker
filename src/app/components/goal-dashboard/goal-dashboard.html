<h2>📚 Learning Goal Tracker</h2>

<form (ngSubmit)="addGoal()">
  <input [(ngModel)]="newGoalTitle" name="title" placeholder="Enter your learning goal" required>
  <button type="submit">Save Goal</button>
</form>

<ul>
  <li *ngFor="let goal of goals">
    {{ goal.title }}
    <button (click)="removeGoal(goal.id)">❌</button>
  </li>
</ul>
